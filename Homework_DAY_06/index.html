<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-item">
        <div class="card">
          <div class="date">
            <p>27</p>
            <p>MAR</p>
          </div>
          <!-- Card img  -->
          <div class="card-image">
            <img
              src="https://static2.yan.vn/YanNews/2167221/202101/taeyong-nct-gay-sot-vi-ve-dep-nhu-do-hoa-vi-tinh-16c8d128.jpg"
              alt="Taeyong"
            />
          </div>

          <!-- Card content  -->
          <div class="card-content">
            <div class="photos"><p>PHOTOS</p></div>
            <div class="content">
              <h2>City Lights in New York</h2>
              <p>The city that never sleeps</p>
              <p>
                New York, the largest city in the U.S, is an architectural
                marvel with plenty of historic monuments, magnificent buildings
                and countless dazzling skyscropers.
              </p>
            </div>
          </div>

          <!-- Card footer  -->
          <div class="card-footer">
            <span>
              <span class="icon"><i class="far fa-clock"></i></span>
              <p>6 mins ago</p>
              <span class="icon"><i class="fas fa-comments"></i></span>
              <p>39 comments</p>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
